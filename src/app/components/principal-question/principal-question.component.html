<div class="w-[400px] bg-[#efeaea] rounded mx-auto mb-2">
    <!--PRINCIPAL QUESTION-->
    <div class="text-center font-semibold mt-5">
        <h1> {{ principalQ }}</h1>
        <div class="font-light mt-3 pb-2">
            <ul class="flex justify-center content-center space-x-1 text-white">
                <!--FOR GOES HERE!-->
                @for(i of numeros; track $index){
                    @if (i >= 1 && i <= 3) { 
                        <li class="flex items-center justify-center w-[35px] h-[35px] text-white rounded-full
                            transition duration-400" [class.bg-red-500]="selectedScore !== i"
                            [class.hover:bg-red-600]="selectedScore !== i" [class.bg-red-800]="selectedScore === i"
                            [class.ring-2]="selectedScore === i" [class.ring-red-300]="selectedScore === i"
                            [class.scale-105]="selectedScore === i" [class.cursor-pointer]="selectedScore !== i"
                            (click)="captureScore(i)">
                            {{ i }}
                        </li>
                    }@else if (i >= 4 && i <= 6) { 
                        <li class="flex items-center justify-center w-[35px] h-[35px] text-white rounded-full
                            transition duration-400" [class.bg-orange-600]="selectedScore !== i"
                            [class.hover:bg-orange-700]="selectedScore !== i" [class.bg-orange-900]="selectedScore === i"
                            [class.ring-2]="selectedScore === i" [class.ring-orange-300]="selectedScore === i"
                            [class.scale-105]="selectedScore === i" [class.cursor-pointer]="selectedScore !== i"
                            (click)="captureScore(i)">
                            {{ i }}
                        </li>
                    }@else if (i >= 7 && i <= 8) { 
                        <li class="flex items-center justify-center w-[35px] h-[35px] text-white rounded-full
                            transition duration-400" [class.bg-green-500]="selectedScore !== i"
                            [class.hover:bg-green-600]="selectedScore !== i" [class.bg-green-800]="selectedScore === i"
                            [class.ring-2]="selectedScore === i" [class.ring-green-300]="selectedScore === i"
                            [class.scale-105]="selectedScore === i" [class.cursor-pointer]="selectedScore !== i"(click)="captureScore(i)">
                            {{ i }}
                        </li>
                    }@else {
                        <li class="flex items-center justify-center w-[35px] h-[35px] text-white rounded-full
                            transition duration-400" [class.bg-green-600]="selectedScore !== i"
                            [class.hover:bg-green-900]="selectedScore !== i"
                            [class.bg-green-900]="selectedScore === i" [class.ring-2]="selectedScore === i"
                            [class.ring-green-400]="selectedScore === i" [class.scale-105]="selectedScore === i"
                            [class.cursor-pointer]="selectedScore !== i" (click)="captureScore(i)">
                            {{ i }}
                        </li>
                    }
                }
            </ul>
        </div>
    </div>
</div>
