<div class="w-[400px] bg-[#efeaea] rounded mx-auto mb-2">
    <!--PRINCIPAL QUESTION-->
    <div class="text-center font-semibold mt-5">
            <h1> {{ principalQ }}</h1>
        <div class="font-light mt-3 pb-2">
            <ul class="flex justify-center content-center space-x-0.5 text-white">
                <!--FOR GOES HERE!-->
                @for(i of numeros; track $index){
                   @if (i >= 1 && i <= 3) {
                        <li class="flex items-center justify-center w-[35px] h-[35px] bg-red-500 text-white rounded-full
                        hover:bg-red-600 transition duration-500 cursor-pointer" (click)="captureScore(i)">{{ i }}</li>
                    }
                    @else if (i >= 4 && i <= 6) {
                        <li class="flex items-center justify-center w-[35px] h-[35px] bg-orange-600 text-white rounded-full
                        cursor-pointer hover:bg-orange-700 transition duration-500" (click)="captureScore(i)">{{ i }}</li>
                    }
                    @else if (i >= 7 && i <= 8) {
                        <li class="flex items-center justify-center w-[35px] h-[35px] bg-green-500 text-white rounded-full
                        cursor-pointer hover:bg-green-600 transition duration-500" (click)="captureScore(i)">{{ i }}</li>
                    }
                    @else {
                        <li class="flex items-center justify-center w-[35px] h-[35px] bg-green-600 text-white rounded-full
                        cursor-pointer hover:bg-green-900 transition duration-500" (click)="captureScore(i)">{{ i }}</li>
                    }
                }
            </ul>
        </div>
    </div>
</div>
