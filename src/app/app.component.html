@if(!endScore){
  <div class="w-[500px] h-[550px] rounded-xl mx-auto mt-[25px] shadow flex flex-col">
  <p class="text-[30px] font-thin text-center pt-2" >Hello, {{ this.survey.nameParticipant }} </p>
  @if (survey.sections.length > 0) {
    @let section = survey.sections[currentIndex];

    <!--PRINCIPAL QUESTION-->
    <app-principal-question class="mt-1"
      [section]="section" 
      [survey]="survey.nameParticipant"
      (score) = "getScorePrincipal($event)"
      (click)="incomplete = true">
    </app-principal-question>

    <!--COMPONENT QUESTION-->
    <app-comp-questions 
      [section]="section"
      (score)="getScoreComp($event)"
      (click)="incomplete = true">
    </app-comp-questions>
  }

  <!-- Navegación -->
  <div class="w-[500px] flex space-x-3 justify-center mt-5 mb-2">
    <div class="flex items-center space-x-4">

      <!-- Flecha izquierda -->
      <div class="bg-[#a79292] hover:bg-[#5b5b5b] hover:text-white transition duration-400
                  rounded-full w-[40px] h-[40px] flex items-center justify-center"
           (click)="prevQuestion()">
        <svg xmlns="http://www.w3.org/2000/svg"
             width="28" height="28" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12H7" />
          <path d="M11 19l-7-7 7-7" />
        </svg>
      </div>

      <!-- Página actual -->
      <div class="bg-[#a79292] hover:bg-[#5b5b5b] hover:text-white transition duration-400
                  rounded-full w-[40px] h-[40px] flex items-center justify-center text-lg font-semibold">
        {{ currentIndex + 1 }}
      </div>

      <!-- Flecha derecha -->
      <div class="bg-[#a79292] hover:bg-[#5b5b5b] hover:text-white transition duration-400
                  rounded-full w-[40px] h-[40px] flex items-center justify-center"
           (click)="nextQuestion()">
        <svg xmlns="http://www.w3.org/2000/svg"
             width="28" height="28" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 12h14" />
          <path d="M13 5l7 7-7 7" />
        </svg>
      </div>

    </div>
  </div>
  @if(currentIndex > 0 && incomplete){
    <div class="bg-[#d3d3d3]  w-[80px] cursor-pointer text-[20px] mx-auto rounded-xl text-center hover:bg-[#a39e9e] transition duration-500 mb-2"
      (click)="sendSurvey()">
      <a>Send</a>
    </div>
  }
</div>
} @else {
  <app-completed-window></app-completed-window>
}
